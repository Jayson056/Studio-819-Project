services:
  # Laravel Web Service
  - type: web
    name: studio-819-laravel
    env: php
    plan: free
    buildCommand: |
      composer install --no-interaction --optimize-autoloader --no-dev
      npm install && npm run build
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: studio-819-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: studio-819-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: studio-819-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: studio-819-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: studio-819-db
          property: password
      - key: AI_SERVICE_URL
        fromService:
          type: web
          name: studio-819-ai
          property: host

  # AI Service (Flask)
  - type: web
    name: studio-819-ai
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --chdir ai_service narrative_engine:app
    envVars:
      - key: GEMINI_API_KEY
        sync: false # Set this in Render Dashboard

databases:
  - name: studio-819-db
    plan: free
